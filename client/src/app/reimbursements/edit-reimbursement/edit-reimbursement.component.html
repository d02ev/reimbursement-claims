<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" routerLink="/user/dashboard" routerLinkActive="active">ReimbursementClaim</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" routerLink="/user/dashboard" routerLinkActive="active">Home</a>
            </li>
        </ul>
        <ul class="navbar-nav d-flex justify-content-end">
            <li class="nav-item">
                <a class="nav-link">{{ userEmail }}</a>
            </li>
        </ul>
        <form class="d-flex justify-content-end">
            <button class="btn btn-primary me-2" type="button" (click)="logout()">Logout</button>
        </form>
    </div>
</nav>
<div class="container">
    <div *ngIf="isSuccess" class="alert alert-success fade show m-3" role="alert">
        {{ successResponse }}
    </div>
    <div *ngIf="isError" class="alert alert-danger fade show m-3" role="alert">
        {{ errorResponse }}
    </div>
    <div class="card m-3">
        <div class="card-header">
            <h3 class="mb-0 text-center">
                Edit Reimbursement
            </h3>
        </div>
        <div class="card-body">
            <form [formGroup]="claimModificationForm" (ngSubmit)="onSubmit()">
                <div class="form-group mb-2">
                    <label>Date</label>
                    <input type="date" formControlName="date" class="form-control" />
                </div>
                <div class="form-group mb-2">
                    <label>Reimbursement Type</label>
                    <select formControlName="reimbursementType" class="form-select">
                        <option value=""></option>
                        <option value="Medical">Medical</option>
                        <option value="Travel">Travel</option>
                        <option value="Food">Food</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Misc">Misc</option>
                    </select>
                </div>
                <div class="form-group mb-2">
                    <label>Requested Value</label>
                    <input type="number" formControlName="requestedValue" class="form-control" />
                </div>
                <div class="form-group mb-2">
                    <label>Currency</label>
                    <select formControlName="currency" class="form-select">
                        <option value=""></option>
                        <option value="INR">INR</option>
                        <option value="USD">USD</option>
                        <option value="EURO">EURO</option>
                    </select>
                </div>
                <div class="form-group mb-2">
                    <label>Attach Receipt</label>
                    <input type="file" (change)="onFileSelected($event)" class="form-control" />
                </div>
                <div class="text-center">
                    <button class="btn btn-primary me-2">Edit</button>
                    <button class="btn btn-secondary" (click)="onCancel()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
