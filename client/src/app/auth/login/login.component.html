<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" routerLink="/" routerLinkActive="active">ReimbursementClaim</a>
        <div class="navbar-nav">
            <a class="nav-link" routerLink="/auth/login" routerLinkActive="active">Login</a>
            <a class="nav-link" routerLink="/auth/register" routerLinkActive="active">Register</a>
        </div>
    </div>
</nav>
<div class="container">
    <div *ngIf="isError" class="alert alert-danger fade show m-3" role="alert">
        {{ errorResponse }}
    </div>
    <div class="row pt-5">
        <div class="col-md-6 mx-auto">
            <div class="card rounded-0">
                <div class="card-header">
                    <h3 class="mb-0">
                        Login
                    </h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group mb-4">
                            <label>Email</label>
                            <input type="text" formControlName="email" class="form-control" />
                            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
                                <div *ngIf="email.errors.required">
                                    Email is required!
                                </div>
                                <div *ngIf="email.errors.email">
                                    Email is invalid!
                                </div>
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <label>Password</label>
                            <input type="password" formControlName="password" class="form-control" />
                            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                                <div *ngIf="password.errors.required">
                                    Password is required!
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary mr-1" [disabled]="loginForm.invalid">Login</button>
                    </form>
                </div>
                <div class="card-footer">
                    Not A Registered User? <a routerLink="/auth/register" routerLinkActive="active">Register</a>
                </div>
            </div>
        </div>
    </div>
</div>
